variables:
  buildConfiguration: 'Release'
trigger:
- master
pool:
  vmImage: 'vs2017-win2016'
steps:
- script: dotnet build --configuration $(buildConfiguration)
  displayName: dotnet build
- script: dotnet test NewsletterCurator.HTMLScraper.Tests --no-build --no-restore --configuration $(buildConfiguration) --logger trx --collect "Code coverage"
  displayName: dotnet test
- task: PublishTestResults@2
  condition: succeededOrFailed()
  inputs:
    testRunner: VSTest
    testResultsFiles: '**/*.trx'
- script: dotnet publish --no-build --no-restore --configuration $(BuildConfiguration) --output $(Build.ArtifactStagingDirectory)
  displayName: dotnet publish
- task: PublishBuildArtifacts@1
  displayName: Publishing Artifacts
